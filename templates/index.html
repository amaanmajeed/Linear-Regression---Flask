<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV Marketing Budget Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        label {
            font-size: 20px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            margin-bottom: 20px;
        }
        button[type="submit"] {
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0062cc;
        }
    </style>
</head>
<body>
    <h1>TV Marketing Budget Predictor</h1>
    <form method="POST" action="{{url_for('home')}}">
        <label for="budget">Enter your marketing budget:</label>
        <input type="number" id="budget" name="budget" step="0.01" autofocus>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
